<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubbluu</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fff0f3">
    <meta name="apple-mobile-web-app-capable" content="yes">

            </div>

            <!-- Timer Section -->
            <div class="timer-card">

                <div class="timer-display" id="timer">02:00:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>

        </main>

        <!-- Drawing Modal -->
        <div class="modal hidden" id="drawing-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>DRAW YOUR FRIEND! ðŸŽ¨</h3>
                    <button class="close-btn" id="close-draw">Ã—</button>
                </div>
                <canvas id="drawing-canvas" width="320" height="320"></canvas>
                <div class="modal-actions">
                    <button class="text-btn" id="erase-btn">ERASE</button>
                    <button class="save-btn" id="save-draw-btn">START DAY! âœ¨</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed!', err));
        }
    </script>
</body>
</html>
